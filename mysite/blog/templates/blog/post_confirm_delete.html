{% extends "blog/base.html" %}
{% block title_block %}
Delete {{object}}
{% endblock title_block %}

{% block body_block %}
<div class="pulldown">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{object}}?</p>
        <p></p>
        <input type="submit" class="btn btn-danger" value="Yes, delete it">
        <a class="btn btn-default" href="{% url 'blog:post_detail' pk=object.pk %}">No, take me back</a>
    </form>
</div>
{% endblock body_block %}
